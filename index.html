<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>  
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="logo">
    </div>
  </header>

  <main class="content">
    <section class="profile content__profile">
      <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">        
      <div class="profile__info">      
        <h1 class="profile__name">Жак-Ив Кусто</h1>        
        <button class="button button_type_edit" value="редактировать профиль"></button>
        <h2 class="profile__profession">Исследователь океана</h2>
      </div>      
      <button class="button button_type_add" value="добавить место"></button>
    </section>

    <section class="places content__places">
      <div class="place places__place">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="place__image">
        <div class="place__info-block">
          <h3 class="place__name">Карачаевск</h3>
          <button value="нравится" class="button place__like-icon"></button>
        </div>
      </div>
      <div class="place places__place">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__image">
        <div class="place__info-block">
          <h3 class="place__name">Гора Эльбрус</h3>
          <button value="нравится" class="button place__like-icon"></button>
        </div>
      </div>
      <div class="place places__place">
        <img src="./images/dombai.jpg" alt="Домбай" class="place__image">
        <div class="place__info-block">
          <h3 class="place__name">Домбай</h3>
          <button value="нравится" class="button place__like-icon"></button>
        </div>
      </div>
      <div class="place places__place">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__image">
        <div class="place__info-block">
          <h3 class="place__name">Гора Эльбрус</h3>
          <button value="нравится" class="button place__like-icon"></button>
        </div>
      </div>
      <div class="place places__place">
        <img src="./images/dombai.jpg" alt="Домбай" class="place__image">
        <div class="place__info-block">
          <h3 class="place__name">Домбай</h3>
          <button value="нравится" class="button place__like-icon"></button>
        </div>
      </div>
      <div class="place places__place">
        <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="place__image">
        <div class="place__info-block">
          <h3 class="place__name">Карачаево-Черкесия</h3>
          <button value="нравится" class="button place__like-icon"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">&copy; 2020 Mesto Russia</footer>

  <!-- /* форма - попап*/ -->
  <div class="popup popup_opened"> <!-- темный фон -->
    <div class="popup__container">
      <form action="#" class="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <input type="text" class="form__input" value="Жак-Ив Кусто">
        <input type="text" class="form__input" value="Исследователь океана">
        <button type="submit" class="button button_type_submit">Сохранить</button>
      </form>
    </div>

    
  </div>
</body>
</html>
