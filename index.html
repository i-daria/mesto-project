<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <div class="logo header__logo"></div>
  </header>

  <main class="content page__content">
    <section class="profile content__profile">
      <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button button_type_edit" type="button" aria-label="редактировать профиль"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="button button_type_add" type="button" aria-label="добавить место"></button>
    </section>

    <section class="places content__places">
    </section>
  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup-profile"> <!--  для показа блока добавить класс popup_opened -->
    <div class="popup__container">
      <form action="#" name="formEditProfile" method="post" class="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <input type="text" class="form__input" id="userName" name="userName" placeholder="Имя">
        <input type="text" class="form__input" id="aboutUser" name="aboutUser" placeholder="О себе">
        <button type="submit" class="button button_type_submit">Сохранить</button>
        <button type="reset" class="button button_type_close" aria-label="закрыть форму редактирования профиля"></button>
      </form>
    </div>
  </div>

  <div class="popup popup-new-place"> <!--  для показа блока добавить класс popup_opened -->
    <div class="popup__container">
      <form action="#" name="formAddPlace" method="post" class="form">
        <h2 class="form__heading">Новое место</h2>
        <input type="text" class="form__input" id="placeName" name="placeName" placeholder="Название">
        <input type="text" class="form__input" id="placeLink" name="placeLink" placeholder="Ссылка на картинку">
        <button type="submit" class="button button_type_submit">Сохранить</button>
        <button type="reset" class="button button_type_close" aria-label="закрыть форму добавления места"></button>
      </form>
    </div>
  </div>

  <template id="place">
    <div class="place places__place">
      <img alt="фотография места" class="place__image">
      <button type="button" class="button place__trash-icon" aria-label="удалить место"></button>
      <div class="place__info-block">
        <h2 class="place__name"></h2>
        <button type="button" class="button place__like-icon" aria-label="поставить отметку Нравится"></button>
      </div>
    </div>
  </template>

  <script src="./pages/index.js"></script>
</body>
</html>
