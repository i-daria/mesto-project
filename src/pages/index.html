<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <div class="logo header__logo"></div>
  </header>

  <main class="content page__content">
    <section class="profile content__profile">
      <div class="profile__avatar-container">
        <img src="<%=require('../images/avatar.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button button_type_edit" type="button" aria-label="редактировать профиль"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="button button_type_add" type="button" aria-label="добавить место"></button>
    </section>

    <section class="places content__places">
    </section>
  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup-profile">
    <div class="popup__container">
      <form action="#" name="formEditProfile" method="post" class="form" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <input type="text" class="form__input" id="userName" name="userName" placeholder="Имя" required minlength="2" maxlength="40" pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+" data-error-message ="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы.">
        <span class="form__input-error userName-error"></span>
        <input type="text" class="form__input" id="aboutUser" name="aboutUser" placeholder="О себе" required minlength="2" maxlength="200" pattern="[a-zA-Zа-яА-ЯёЁ\-\s,\.]+" data-error-message ="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы.">
        <span class="form__input-error aboutUser-error"></span>
        <button type="submit" class="button button_type_submit">Сохранить</button>
        <button type="reset" class="button button_type_close" aria-label="закрыть форму редактирования профиля"></button>
      </form>
    </div>
  </div>

  <div class="popup popup-avatar">
    <div class="popup__container popup__container_type_avatar">
      <form action="#" name="formEditAvatar" method="post" class="form" novalidate>
        <h2 class="form__heading">Обновить аватар</h2>
        <input type="url" class="form__input" id="avatarLink" name="avatarLink" placeholder="Ссылка на аватар" required>
        <span class="form__input-error avatarLink-error"></span>
        <button type="submit" class="button button_type_submit">Сохранить</button>
        <button type="reset" class="button button_type_close" aria-label="закрыть форму редактирования аватара"></button>
      </form>
    </div>
  </div>

  <div class="popup popup-new-place">
    <div class="popup__container">
      <form action="#" name="formAddPlace" method="post" class="form" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <input type="text" class="form__input" id="placeName" name="placeName" placeholder="Название" required minlength="2" maxlength="30" pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+" data-error-message ="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы.">
        <span class="form__input-error placeName-error"></span>
        <input type="url" class="form__input" id="placeLink" name="placeLink" placeholder="Ссылка на картинку" required>
        <span class="form__input-error placeLink-error"></span>
        <button type="submit" class="button button_type_submit">Сохранить</button>
        <button type="reset" class="button button_type_close" aria-label="закрыть форму добавления места"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_gallery">
    <div class="popup__container popup__container_type_gallery">
      <img alt ="увеличенное изображение места" class="popup__gallery-image">
      <h2 class="popup__gallery-name"></h2>
      <button type="reset" class="button button_type_close" aria-label="закрыть"></button>
    </div>
  </div>

  <template id="place">
    <div class="place places__place">
      <img alt="фотография места" class="place__image">
      <button type="button" class="button place__trash-icon" aria-label="удалить место"></button>
      <div class="place__info-block">
        <h2 class="place__name"></h2>
        <div class="place__like-container">
          <button type="button" class="button place__like-icon" aria-label="поставить отметку Нравится"></button>
          <span class="place__like-count">0</span>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
